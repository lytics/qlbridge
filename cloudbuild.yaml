steps:
- name: 'gcr.io/cloud-builders/go'
   id: 'go-get'
   entrypoint: go
   args:
    - get
    - -t
    - -v 
    - ./...

- name: 'gcr.io/cloud-builders/go'
   id: 'test'
   entrypoint: bash
   env:
    - CGO_ENABLED=0
    - GOOS=linux
    - GOARCH=amd64
    - GOPRIVATE=github.com/lytics
    - GOBIN=/workspace/gobin
   args:
    - go.test.sh
  waitFor: ['go-get']
